<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/css/index.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <title>Aruco Generator</title>
    </head>
    <body>
        <script src="/static/js/index.js" defer></script>
        <section class="view">
            <div id="options">
                <button
                    id="hide"
                    class="material-symbols-outlined"
                    data-toggled="0"
                >
                    &#xf591;
                </button>
                <div>ArUco Generator</div>
                <hr />
                <div id="mode">
                    <button id="single" data-toggled="1">Single</button>
                    <button id="grid" data-toggled="0">
                        Board<span class="hint">?
                        <div class="hint-msg">
                            Generates a m x n board using IDs from 0 to (m*n)-1
                        </div></span>
                    </button>
                </div>
                <form class="form generate">
                    <div class="form-box">
                        <label>Dictionary</label>
                        <select class="input">
                            <option value="0">4x4 (50, 100, 250, 1000)</option>
                            <option value="1">5x5 (50, 100, 250, 1000)</option>
                            <option value="2">6x6 (50, 100, 250, 1000)</option>
                            <option value="3">7x7 (50, 100, 250, 1000)</option>
                            <option value="4">AprilTag 16h5 (30)</option>
                            <option value="5">AprilTag 25h9 (35)</option>
                            <option value="6">AprilTag 36h10 (2320)</option>
                            <option value="7">AprilTag 36h11 (587)</option>
                        </select>
                    </div>
                    <div class="form-box">
                        <label>Marker size</label>
                        <input
                            class="input"
                            type="number"
                            value="200"
                            min="1"
                            max="5000"
                            placeholder="px"
                        />
                    </div>
                    <div class="form-box">
                        <label>Marker-ID</label>
                        <input
                            class="input"
                            type="number"
                            value="0"
                            min="0"
                            max="5000"
                            placeholder="id"
                        />
                    </div>
                    <div class="form-box">
                        <label>Board size</label>
                        <input
                            class="input"
                            type="number"
                            value="3"
                            min="2"
                            max="10"
                            placeholder="m"
                        />
                        <div>x</div>
                        <input
                            class="input"
                            type="number"
                            value="3"
                            min="2"
                            max="10"
                            placeholder="n"
                        />
                    </div>
                    <button id="generate" type="submit">Generate</button>
                </form>
                <hr />
                <form class="form measure">
                    <div class="form-box">
                        <label
                            >Screen<span class="hint">?
                            <div class="hint-msg">The devices screen diagonal in inches
                            </div></span></label
                        >
                        <input
                            class="input"
                            type="number"
                            value="21"
                            min="1"
                            placeholder="â€³"
                        />
                    </div>
                    <div class="form-box">
                        <label>Resolution</label>
                        <input
                            class="input"
                            type="number"
                            placeholder="width"
                            min="1"
                        />
                        <div>x</div>
                        <input
                            class="input"
                            type="number"
                            placeholder="height"
                            min="1"
                        />
                    </div>
                    <button id="measure" type="submit">
                        Measure<span class="hint">?
                        <div class="hint-msg">
                            Calculates the real-world size of a marker<br/>
                            with respect to the devices DPI.<br/>
                            length=size/(&#x221A(width<sup>2</sup> + height<sup>2</sup>)/screen)
                        </div></span>
                    </button>
                </form>
                <hr />
                <div id="log"></div>
                <hr />
                <div class=".footer" style="text-align: center">
                    <a href="https://github.com/TimRJensen/aruco-generator">
                        <svg
                            width="50"
                            height="50"
                            viewBox="0 0 1024 1024"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M8 0C3.58 0 0 3.58 0 8C0 11.54 2.29 14.53 5.47 15.59C5.87 15.66 6.02 15.42 6.02 15.21C6.02 15.02 6.01 14.39 6.01 13.72C4 14.09 3.48 13.23 3.32 12.78C3.23 12.55 2.84 11.84 2.5 11.65C2.22 11.5 1.82 11.13 2.49 11.12C3.12 11.11 3.57 11.7 3.72 11.94C4.44 13.15 5.59 12.81 6.05 12.6C6.12 12.08 6.33 11.73 6.56 11.53C4.78 11.33 2.92 10.64 2.92 7.58C2.92 6.71 3.23 5.99 3.74 5.43C3.66 5.23 3.38 4.41 3.82 3.31C3.82 3.31 4.49 3.1 6.02 4.13C6.66 3.95 7.34 3.86 8.02 3.86C8.7 3.86 9.38 3.95 10.02 4.13C11.55 3.09 12.22 3.31 12.22 3.31C12.66 4.41 12.38 5.23 12.3 5.43C12.81 5.99 13.12 6.7 13.12 7.58C13.12 10.65 11.25 11.33 9.47 11.53C9.76 11.78 10.01 12.26 10.01 13.01C10.01 14.08 10 14.94 10 15.21C10 15.42 10.15 15.67 10.55 15.59C13.71 14.53 16 11.53 16 8C16 3.58 12.42 0 8 0Z"
                                transform="scale(64)"
                                fill="rgb(75, 75, 75)"
                            />
                        </svg>
                    </a>
                </div>
            </div>
            <div id="content"></div>
        </section>
    </body>
</html>
